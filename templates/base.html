<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Writer Buddy{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cream': '#FFFEF9',
                        'ink': '#2C2C2C',
                        'accent': '#7C6F5D',
                        'accent-light': '#D4C5B0',
                        'accent-bg': '#F5F1E8',
                        'accent-select': '#E8DCC8',
                    },
                    fontFamily: {
                        'serif': ['Georgia', 'Crimson Text', 'serif'],
                        'mono': ['Courier New', 'monospace'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-cream text-ink font-serif selection:bg-accent-select">
    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
